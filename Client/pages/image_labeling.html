<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h4 class="masthead-brand">All Things Hieratic</h4>
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/index.html">Home Page</a></li>
                <li><a href="#">Image Labeling Tools</a></li>
                <li><a href="/pages/ocr_system.html">OCR System</a></li>
                <li><a href="database_editing.html">Database Editing</a></li>
              </ul>
            </nav>
          </div>
        </div>


        <div class="inner cover">
          <h1 class="cover-heading">Image Upload to Database</h1>

          <p class="lead"> </p>

          <p> Step 1 - please crop the desired character(s)</p>

          <!-- Image upload function for single character OCR as well as image display -->
          <form action="/upload" method="POST" enctype="multipart/form-data">
            <p>
              <input id="image_input1" type="file" accept="image/*.png" name="hieraticSign"
                onchange="previewImageCrop()">
            </p>
            <!--required to put type="button" in because otherwise form is submitted. Default type of <button> in html is submit -->
            <button type="button" id="crop_button">Crop</button>
            <button id="submit">Submit</button>
            <div>
              <img id="crop1">
            </div>

          </form>

          </p>



        </div>

        <p>Step 2 - please edit the image where appropriate by drawing on it</p>
        <canvas id="canvas" width="500" height="200"></canvas>

        <div style="margin-top:5px">
          <span>Size of paint brush: </span>
          <input type="range" min="1" max="30" value="10" class="size" id="size_range" />
        </div>
        <div class="radio" style="margin-top:5px">
          <span>Colour: </span>
          <input type="radio" name="colourP" id="black" value="black" />
          <label for="black">Black</label>
          <input type="radio" name="colourP" id="white" value="white" />
          <label for="white">White</label>
        </div>
        <button id='clear' onclick="clearDrawing()">Clear</button> <button id='autocrop'
          onclick="autoCropToContainBlackPixels()">Finished</button>
        <div id="cropped_image_display"></div>

        <div>
          <p></p>
          <p> Step 3 - Please label the glyph</p>


          <label for="Gardiner">Gardiner Sign of glyph:</label>
          <input type="text" id="Gardiner" name="Gardiner">
          <label for="Facsimile">Facsimile Maker:</label>
          <input type="text" id="Facsimile" name="Facsimile">
          <label for="Text">Text:</label>
          <input type="text" id="Text" name="Text">
          <label for="Instance ">Instance of glyph in facsimile:</label>
          <input type="text" id="Instance" name="Instance">
          <label for="lname">Provenance:</label>
          <input type="text" id="Provenance" name="Provenance">
          <label for="Period">Time Period:</label>
          <select name="Period" id="Period">
            <option value="">Please select</option>
            <option value="Old Kingdom">Old Kingdom</option>
            <option value="Middle Kingdom">Middle Kingdom</option>
            <option value="New Kingdom">New Kingdom</option>

          </select>
          <label for="Author">X Coordinate:</label>
          <input type="text" id="x" name="x">
          <label for="Author">Y Coordinate:</label>
          <input type="text" id="y" name="y">
          <button id='final_submit_button' onclick="jsonUpload();setTimeout(imageUpload, 5000)">Submit glyph to database
          </button>
        </div>





      </div>

    </div>

  </div>
  <script src="../cropperjs/dist/cropper.js"></script>

  <script src="../image_labelling.js"></script>

            <h3 class="cover-heading">Image Upload for Single Character OCR</h3>
            <p class="lead">Our system allows you to upload a single Hieratic sign and we will return all similar characters that are already in our database.</p>
            <p class="lead">
              

              <!-- Image upload function for single character OCR as well as image display -->
              <form class = 'form_button'action="/upload" method="POST" enctype="multipart/form-data" id="form1">
                <div>
                    <img id="preview" width="450" height="400">
                  </div>
                <p>
                  <input id="image_input" type="file" accept="image/*.png" name="hieraticSign" onchange="previewImage()">

                </p>
